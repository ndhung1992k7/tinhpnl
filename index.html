<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>C√¥ng C·ª• Giao D·ªãch Crypto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #f0f2f5;
      color: #000;
    }

    body.dark {
      background: #1e1e1e;
      color: #eee;
    }

    body.dark .tab,
    body.dark input,
    body.dark select,
    body.dark button,
    body.dark .tab-content {
      background-color: #2a2a2a;
      color: #fff;
      border-color: #444;
    }

    body.dark .tab.active {
      background-color: #1e1e1e;
    }

    h2 {
      text-align: center;
      font-size: 24px;
    }

    .tabs {
      display: flex;
      overflow-x: auto;
      flex-wrap: nowrap;
      gap: 5px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
      scrollbar-width: none;
    }

    .tabs::-webkit-scrollbar {
      display: none;
    }

    .tab {
      flex-shrink: 0;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      background-color: #eaeaea;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
    }

    .tab.active {
      background-color: white;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      width: 100%;
      box-sizing: border-box;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 0 0 10px 10px;
      background-color: white;
      margin-top: -1px;
      transition: opacity 0.3s ease-in-out;
    }

    .tab-content.active {
      display: block;
    }

    input, select, button {
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      font-weight: bold;
      color: #333;
    }

    .dcaRow {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .dcaRow input {
      flex: 1;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<h2>C√îNG C·ª§ PH√ÇN T√çCH GIAO D·ªäCH CRYPTO</h2>

<div style="text-align: right; margin-bottom: 10px;">
  <button onclick="toggleTheme()">üåó Chuy·ªÉn ch·∫ø ƒë·ªô</button>
</div>

<div style="margin-bottom: 15px;">
  <label for="currencySelect">Ch·ªçn ti·ªÅn t·ªá: </label>
  <select id="currencySelect" onchange="updateCurrencySymbol()">
    <option value="$">USD ($)</option>
    <option value="‚Ç´">VND (‚Ç´)</option>
  </select>
</div>

<!-- Tabs -->
<div class="tabs">
  <div class="tab active" onclick="showTab(0)">üìå PNL</div>
  <div class="tab" onclick="showTab(1)">üéØ Gi√° M·ª•c Ti√™u</div>
  <div class="tab" onclick="showTab(2)">üî• Gi√° Thanh L√Ω</div>
  <div class="tab" onclick="showTab(3)">üìä DCA</div>
</div>

<!-- Tab Contents -->
<div class="tab-content active">
  <h3>T√≠nh PNL</h3>
  <label>Gi√° M·ªü:</label>
  <input type="number" id="entryPrice">
  <label>Gi√° Hi·ªán T·∫°i:</label>
  <input type="number" id="currentPrice">
  <label>S·ªë L∆∞·ª£ng:</label>
  <input type="number" id="quantity">
  <label>Lo·∫°i v·ªã th·∫ø:</label>
  <select id="positionType">
    <option value="long">Long</option>
    <option value="short">Short</option>
  </select>
  <button onclick="calculatePNL()">T√≠nh PNL</button>
  <div class="result" id="pnlResult"></div>
</div>

<div class="tab-content">
  <h3>T√≠nh Gi√° M·ª•c Ti√™u</h3>
  <label>Gi√° M·ªü:</label>
  <input type="number" id="entryPriceTarget">
  <label>PNL Mong Mu·ªën:</label>
  <input type="number" id="targetPNL">
  <label>S·ªë L∆∞·ª£ng:</label>
  <input type="number" id="quantityTarget">
  <label>Lo·∫°i v·ªã th·∫ø:</label>
  <select id="targetPositionType">
    <option value="long">Long</option>
    <option value="short">Short</option>
  </select>
  <button onclick="calculateTargetPrice()">T√≠nh Gi√° M·ª•c Ti√™u</button>
  <div class="result" id="targetPriceResult"></div>
</div>

<div class="tab-content">
  <h3>T√≠nh Gi√° Thanh L√Ω</h3>
  <label>Gi√° M·ªü:</label>
  <input type="number" id="entryPriceLiq">
  <label>V·ªën:</label>
  <input type="number" id="margin">
  <label>ƒê√≤n b·∫©y:</label>
  <input type="number" id="leverage">
  <label>Lo·∫°i v·ªã th·∫ø:</label>
  <select id="liqPositionType">
    <option value="long">Long</option>
    <option value="short">Short</option>
  </select>
  <button onclick="calculateLiquidation()">T√≠nh Gi√° Thanh L√Ω</button>
  <div class="result" id="liquidationResult"></div>
</div>

<div class="tab-content">
  <h3>T√≠nh Gi√° Trung B√¨nh DCA (Nhi·ªÅu l·∫ßn)</h3>
  <div id="dcaInputs">
    <div class="dcaRow">
      <input type="number" placeholder="Gi√°" class="dcaPrice">
      <input type="number" placeholder="S·ªë l∆∞·ª£ng" class="dcaQty">
    </div>
  </div>
  <button onclick="addDcaRow()">+ Th√™m d√≤ng DCA</button>
  <button onclick="calculateMultiDCA()">T√≠nh Gi√° Trung B√¨nh</button>
  <div class="result" id="dcaMultiResult"></div>
</div>

<script>
  let selectedCurrencySymbol = "$";

  function updateCurrencySymbol() {
    const select = document.getElementById("currencySelect");
    selectedCurrencySymbol = select.value;
  }

  function formatCurrency(number) {
    const formatter = new Intl.NumberFormat('vi-VN', {
      minimumFractionDigits: 0,
      maximumFractionDigits: 2
    });
    return `${formatter.format(number)} ${selectedCurrencySymbol}`;
  }

  function showTab(index) {
    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach((tab, i) => {
      tab.classList.toggle("active", i === index);
      contents[i].classList.toggle("active", i === index);
    });
  }

  function calculatePNL() {
    const entry = parseFloat(document.getElementById("entryPrice").value);
    const current = parseFloat(document.getElementById("currentPrice").value);
    const qty = parseFloat(document.getElementById("quantity").value);
    const type = document.getElementById("positionType").value;
    if (isNaN(entry) || isNaN(current) || isNaN(qty)) {
      document.getElementById("pnlResult").innerText = "Vui l√≤ng nh·∫≠p d·ªØ li·ªáu h·ª£p l·ªá.";
      return;
    }
    const pnl = (type === "long") ? (current - entry) * qty : (entry - current) * qty;
    const color = pnl >= 0 ? 'green' : 'red';
    document.getElementById("pnlResult").innerHTML = `PNL: <span style="color:${color}">${formatCurrency(pnl)}</span>`;
  }

  function calculateTargetPrice() {
    const entry = parseFloat(document.getElementById("entryPriceTarget").value);
    const pnl = parseFloat(document.getElementById("targetPNL").value);
    const qty = parseFloat(document.getElementById("quantityTarget").value);
    const type = document.getElementById("targetPositionType").value;
    if (isNaN(entry) || isNaN(pnl) || isNaN(qty)) {
      document.getElementById("targetPriceResult").innerText = "Vui l√≤ng nh·∫≠p d·ªØ li·ªáu h·ª£p l·ªá.";
      return;
    }
    const target = (type === "long") ? entry + pnl / qty : entry - pnl / qty;
    document.getElementById("targetPriceResult").innerText = `Gi√° m·ª•c ti√™u: ${formatCurrency(target)}`;
  }

  function calculateLiquidation() {
    const entry = parseFloat(document.getElementById("entryPriceLiq").value);
    const margin = parseFloat(document.getElementById("margin").value);
    const leverage = parseFloat(document.getElementById("leverage").value);
    const type = document.getElementById("liqPositionType").value;
    const maintenanceMarginRate = 0.005;
    if (isNaN(entry) || isNaN(margin) || isNaN(leverage)) {
      document.getElementById("liquidationResult").innerText = "Vui l√≤ng nh·∫≠p d·ªØ li·ªáu h·ª£p l·ªá.";
      return;
    }
    let liq;
    if (type === "long") {
      liq = entry * (1 - (1 / leverage)) + (entry * maintenanceMarginRate);
    } else {
      liq = entry * (1 + (1 / leverage)) - (entry * maintenanceMarginRate);
    }
    document.getElementById("liquidationResult").innerText = `Gi√° thanh l√Ω: ${formatCurrency(liq)}`;
  }

  function addDcaRow() {
    const container = document.getElementById("dcaInputs");
    const div = document.createElement("div");
    div.classList.add("dcaRow");
    div.innerHTML = `
      <input type="number" placeholder="Gi√°" class="dcaPrice">
      <input type="number" placeholder="S·ªë l∆∞·ª£ng" class="dcaQty">
    `;
    container.appendChild(div);
  }

  function calculateMultiDCA() {
    const prices = document.querySelectorAll(".dcaPrice");
    const qtys = document.querySelectorAll(".dcaQty");
    let totalCost = 0;
    let totalQty = 0;
    for (let i = 0; i < prices.length; i++) {
      const price = parseFloat(prices[i].value);
      const qty = parseFloat(qtys[i].value);
      if (!isNaN(price) && !isNaN(qty)) {
        totalCost += price * qty;
        totalQty += qty;
      }
    }
    if (totalQty === 0) {
      document.getElementById("dcaMultiResult").innerText = "Vui l√≤ng nh·∫≠p d·ªØ li·ªáu h·ª£p l·ªá.";
      return;
    }
    const avg = totalCost / totalQty;
    document.getElementById("dcaMultiResult").innerText = `Gi√° trung b√¨nh DCA: ${formatCurrency(avg)}`;
  }

  function toggleTheme() {
    const body = document.body;
    const current = body.classList.contains("dark") ? "dark" : "light";
    const next = current === "light" ? "dark" : "light";
    body.classList.remove(current);
    body.classList.add(next);
    localStorage.setItem("theme", next);
  }

  window.onload = function () {
    const saved = localStorage.getItem("theme") || "light";
    document.body.classList.add(saved);
  }
</script>

</body>
</html>
